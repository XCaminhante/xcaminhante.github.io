<body bgcolor="#efefff">

<H4>
<A NAME="_max(int,int)"></A><TT>_max(<I>i1</I>: int, <I>i2</I>: int): int</TT></H4>

<p>
Returns the greater of <I><TT>i1</TT></I> and <I><TT>i2</TT></I>.
</p>
<BLOCKQUOTE>
<PRE>_max(0, 1) == 1
_max(12, 45) == 45</PRE>
</BLOCKQUOTE>

<H4>
<A NAME="_min(int,int)"></A><TT>_min(<I>i1</I>: int, <I>i2</I>: int): int</TT></H4>

<p>
Returns the lesser of <I><TT>i1</TT></I> and <I><TT>i2</TT></I>.
</p>
<BLOCKQUOTE>
<PRE>_min(0, 1) == 0
_min(12, 45) == 12</PRE>
</BLOCKQUOTE>
