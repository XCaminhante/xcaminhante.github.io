<h1>Assignment operators</h1><p>
<ul><li><h2>Here are all the modify-in-place assignment operators:</h2>
<ul><li><b>+=</b> : works on bindings, lists, texts, integers
<li><b>++=</b> : works on bindings
<li><b>-=</b> : works on bindings, integers
<li><b>*=</b> : works on integers
</ul></ul><br>
