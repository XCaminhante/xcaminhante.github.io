<h1>More Binding Syntax</h1><p>
<ul><li><h2>A text stored in a variable used as the name:</h2>
<ul><li><b>name = &quot;foo&quot;; [ $name = 1 ]</b>
<li><b>[ foo = 1 ]</b>
</ul><li><h2>A text expression used as the name:</h2>
<ul><li><b>[ $(&quot;foo&quot; + &quot;bar&quot;) = TRUE ]</b>
<li><b>[ foobar = TRUE ]</b>
</ul></ul><br>
